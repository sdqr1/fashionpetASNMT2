<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion Pet</title>
</head>
<body>

    <div class="input-container">
        <h2>Register a new pet</h2>
        <div class=:"form-control">
            <input type="text" id="txtName" placeholder="Enter the name">
        </div>
        <div class="form-control">
            <input type="number" id="txtAge" place holder="Enter the age">
        </div>
        <div class="form-control">
            <input type="text" id="txtGender" place holder="Enter the gender">
        </div>
        <div class="form-control">
            <input type="text" id="txtBreed" place holder="Enter the breed">
        </div>
        <div class="form-control">
            <input type="text" id="txtService" place holder="Enter the service">
        </div>
        <div class="form-control">
            <input type="text" id="txtOwner" place holder="Enter the owner">
        </div>
        <div class="form-control">
            <input type="number" id="txtContact" place holder="Enter the contact info">
        </div>
        <button onclick="register();">Register</button>
    </div>

    <div id="salonInformation">

    </div>

    <script src="register.js"></script>
    
</body>
</html>
